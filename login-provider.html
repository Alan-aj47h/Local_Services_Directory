<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LocalConnect</title>
  <link rel="icon" href="websitelogo.png" />
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: linear-gradient(to bottom right, #0d1a2b, #1c2230);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.07);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: deepskyblue;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: deepskyblue;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: skyblue;
    }

    .link {
      margin-top: 12px;
      display: block;
      color: lightgray;
      font-size: 0.9em;
      text-decoration: underline;
      cursor: pointer;
    }

    .link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to LocalConnect</h2>
    <form action="dashboard.html" method="POST">
      <input type="email" name="email" placeholder="Email or username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link" onclick="window.location.href='createacc.html'">Don't have an account? Register</div>
  </div>
</body>
</html>
