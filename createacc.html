<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - LocalConnect</title>
  <link rel="icon" href="websitelogo.png" />
  <link rel="stylesheet" href="accountcrestyle.css"/>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signupForm" action="register.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="error" id="nameError"></span>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError"></span>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <span class="error" id="phoneError"></span>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span class="error" id="passwordError"></span>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span class="error" id="confirmPasswordError"></span>
      <label>Choose Role:</label>
      <div class="role-options">
        <label><input type="radio" name="role" value="service_receiver"> Service Receiver</label>
        <label><input type="radio" name="role" value="service_provider"> Service Provider</label>
        <label><input type="radio" name="role" value="admin"> Admin</label>
      </div>
      <span class="error" id="roleError"></span>

      <button type="submit">Create Account</button>
    </form>
  </div>
  <script src="accountvalidation.js"></script>
</body>
</html>
